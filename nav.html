<!DOCTYPE html> <html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>


<style>
    .wrapper a {
        font-size: 30px;
        text-transform: capitalize;
    }
    
    .wrapper button {
        margin-bottom: 25px;
        width: 300px;
        height: 45px;
    }
</style>

<body>

    <div class="wrapper" style="padding: 50px;">
        <a href="index.html" style="display: block; margin-bottom: 20px;">
            Главная
        </a>




        <button style="border: 2px solid #000;margin-bottom: 20px;" data-bs-toggle="modal" data-bs-target="#quickOrder">
            Быстрый заказ
        </button>

    </div>

    <div class="modal" id="contactModal">
    <div class="modal__dialog">
        <button type="button" class="_close-modal modal__close" data-bs-dismiss="modal" aria-label="Close">
            <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="1.35355" y1="0.646447" x2="19.3536" y2="18.6464" stroke="white"/>
                <line y1="-0.5" x2="25.4558" y2="-0.5" transform="matrix(-0.707107 0.707107 0.707107 0.707107 19 1)" stroke="white"/>
            </svg>
        </button>
        <div class="consult-form">
    
    <h3 class="consult-form__title">
        заказать <br> обратный звонок
    </h3>
    <p class="consult-form__desc body-text">
        Заполните форму, мы свяжемся для уточнения деталей.
    </p>
    <form action="" class="consult-form__grid">
        <fieldset class="fg">
            <img src="img/user.svg" alt="" class="fg__icon">
            <input type="text" placeholder="Ваше имя">
        </fieldset>
        <fieldset class="fg">
            <img src="img/phone.svg" alt="" class="fg__icon">
            <input type="tel" placeholder="Телефон">
        </fieldset>
        <button class="consult-form__btn m-btn m-btn-primary">
            оставить заявку
        </button>
    </form>
</div>

    </div>
</div>

    <!--  -->
    <script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
